<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AI Experiments - Search</title>
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <script data-main="scripts/main" data-config="" src="scripts/require.js"></script>
	</head>
	<body>
        <div class="search">
            <div class="input">
                <label class="label">Columns</label>
                <input class="inputBox" type="number" id="columnsQty" min="1" max="500" value="3">
            </div>
            <br />
            <div class="input">
                <label class="label">Rows</label>
                <input class="inputBox" type="number" id="rowsQty" min="1" max="500" value="3">
            </div>
            <input type="button" id="generateBtn" value="Generate Grid">
            <div id="nextAction"></div>
            <div class="searchBtns">
                <input type="button" id="dfsBtn" value="DFS" disabled>
                <input type="button" id="bfsBtn" value="BFS" disabled>
                <input type="button" id="asBtn" value="A*" disabled>
            </div>
            <canvas class="grid" id="grid" width="500" height="500">Your browser doesn't support canvas.</canvas>
        </div>
	</body>
</html>
