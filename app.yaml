application: ai-experiments
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /search\.html
  static_files: pages/search.html
  upload: pages/search\.html

- url: /css
  static_dir: css

- url: /scripts
  static_dir: scripts

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
